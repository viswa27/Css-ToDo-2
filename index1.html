<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <navbar>
        <div class="nav">Task <span>List</span></div>
    </navbar>
    <div id="popup" class="overlay">
        <div class="popup">
            <p class="new-task">Add New Place</p>
            <hr>
            <input type="Task" name="New Task" id="new-task" placeholder="Enter Where to go"><br>
            <button class="new-button">+ Add Task</button>
            <a class="close" href="#main">&times;</a>
        </div>
    </div>
    <div class="layout">
        <div class="main">
            <div class="back">
                <div class="back-button"><a class="back-b" href="index.html" target="_self">&#x2190;</a>
                </div>
                <div class="back-text">back</div>
            </div>
            <div class="add-items">
                <button class="add add1"><a href="#popup" id="popup-link">+</a>
                </button>
            </div>
        </div>
        <div class="task task1 addt1">
            <h2>Trip to New World</h2>
            <hr>
            <input type="checkbox" checked>
            <label class="strike">Wano</label><br>
            <input type="checkbox">
            <label class="finish">Laugh Tale</label>
        </div>
    </div>
</body>

</html>
